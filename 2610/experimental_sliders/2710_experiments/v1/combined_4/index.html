<!DOCTYPE html>

    <style>
        /* Styles for the slider and thumbnails */
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-slide {
            border: 2px solid green;
            width: 100%;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .main-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main_slide_btn {
            display: none;
        }

        .thumbnail-carousel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .thumbnail-carousel {
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            overflow: hidden;
            border: 2px solid magenta;
            overflow: scroll;
            height: 100%;
        }

        .thumbnail-item {
            width: calc(96% / 8);
            cursor: pointer;
            border: 2px solid blue;
        }

        .thumbnail-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Styles for navigation buttons */
        #prevBtn, #nextBtn, #prevThumbBtn, #nextThumbBtn {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

        const sliderContainer = document.querySelector('.slider-container');
        const mainSlide = document.querySelector('.main-slide');
        const thumbnailCarousel = document.querySelector('.thumbnail-carousel');
        const prevButton = document.getElementById('prevBtn');
        const nextButton = document.getElementById('nextBtn');
        const prevThumbButton = document.getElementById('prevThumbBtn');
        const nextThumbButton = document.getElementById('nextThumbBtn');

        let currentSlideIndex = 0;
        let currentThumbnailIndex = 0;

        // Number of thumbnails to display at a time
        const thumbnailsPerPage = 8;

        function createSlider(locations) {
            locations.forEach((location, index) => {
                const mainSlideItem = document.createElement('div');
                mainSlideItem.classList.add('main-slide-item');
                mainSlideItem.innerHTML = `
                    <img src="${location.image}" alt="${location.title}">
                    <h3>${location.title}</h3>
                    <a href="${location.ctaLink}" target="_blank">Learn More</a>
                `;
                mainSlide.appendChild(mainSlideItem);

                if (index !== 0) {
                    mainSlideItem.style.display = 'none';
                }
            });
        }

        function createThumbnailCarousel(locations) {
            for (let i = 0; i < locations.length; i++) {
                const thumbnailItem = document.createElement('div');
                thumbnailItem.classList.add('thumbnail-item');
                thumbnailItem.innerHTML = `<img src="${locations[i].image}" alt="${locations[i].title}">`;
                thumbnailItem.addEventListener('click', () => showSlide(i));
                thumbnailCarousel.appendChild(thumbnailItem);

                if (i >= thumbnailsPerPage) {
                    thumbnailItem.style.display = 'none';
                }
            }
        }

        function showSlide(index) {
            const mainSlideItems = document.querySelectorAll('.main-slide-item');
            mainSlideItems.forEach((slide, i) => {
                if (i === index) {
                    slide.style.display = 'block';
                } else {
                    slide.style.display = 'none';
                }
            });
        }

        function nextSlide() {
            currentSlideIndex = (currentSlideIndex + 1) % locations.length;
            showSlide(currentSlideIndex);
        }

        function previousSlide() {
            currentSlideIndex = (currentSlideIndex - 1 + locations.length) % locations.length;
            showSlide(currentSlideIndex);
        }

        function nextThumbnail() {
            if (currentThumbnailIndex + thumbnailsPerPage < locations.length) {
                const thumbnails = document.querySelectorAll('.thumbnail-item');
                for (let i = 0; i < thumbnailsPerPage; i++) {
                    thumbnails[currentThumbnailIndex + i].style.display = 'none';
                    thumbnails[currentThumbnailIndex + i + thumbnailsPerPage].style.display = 'block';
                }
                currentThumbnailIndex += thumbnailsPerPage;
            }
        }

        function previousThumbnail() {
            if (currentThumbnailIndex > 0) {
                const thumbnails = document.querySelectorAll('.thumbnail-item');
                for (let i = 0; i < thumbnailsPerPage; i++) {
                    thumbnails[currentThumbnailIndex + i].style.display = 'none';
                    thumbnails[currentThumbnailIndex + i - thumbnailsPerPage].style.display = 'block';
                }
                currentThumbnailIndex -= thumbnailsPerPage;
            }
        }

        // Add event listeners to navigation buttons
        prevButton.addEventListener('click', previousSlide);
        nextButton.addEventListener('click', nextSlide);
        prevThumbButton.addEventListener('click', previousThumbnail);
        nextThumbButton.addEventListener('click', nextThumbnail);

        // Set an interval to change the slide every 3 seconds
        setInterval(() => {
            nextSlide();
            nextThumbnail();
        }, 3000);

        // Call createSlider and createThumbnailCarousel to initialize the slider and thumbnails
        createSlider(locations);
        createThumbnailCarousel(locations);
