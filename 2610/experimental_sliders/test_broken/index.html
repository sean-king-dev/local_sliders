<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS for the slideshow */
        .main_slide_items {
            position: relative;
            overflow: hidden;
            width: 600px;
            height: 400px;
        }
        
        .main_slide_item {
            position: absolute;
            opacity: 0;
            transition: opacity 1s;
        }
        
        .main_slide_item.active {
            opacity: 1;
        }

        /* CSS for controls */
        .carousel-controls {
            text-align: center;
        }

        .carousel-controls button {
            margin: 10px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main_slide_items">
        <!-- Slides will be dynamically inserted here -->
    </div>
    <div class="carousel-controls">
        <button onclick="previousSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
    </div>

    <script>

    }

];

        const slideContainer = document.querySelector('.main_slide_items');
        const carouselControls = document.querySelector('.carousel-controls');
        let currentSlideIndex = 0;

        // Create and append the slides
        locations.forEach((location, index) => {
            const slide = document.createElement('div');
            slide.className = 'main_slide_item';
            slide.innerHTML = `
                <h3>${location.title}</h3>
                <img src="${location.image}" alt="${location.title}">
                <a href="${location.ctaLink}" target="_blank">Learn More</a>
            `;
            // slideContainer.appendChild(slide);
            slideContainer.innerHTML += slide;

            if (index === 0) {
                slide.classList.add('active');
            }
        });

        function showSlide(index) {
            const slides = document.querySelectorAll('.main_slide_item');
            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            })
        }

        function nextSlide() {
            currentSlideIndex = (currentSlideIndex + 1) % locations.length;
            showSlide(currentSlideIndex);
        }

        function previousSlide() {
            currentSlideIndex = (currentSlideIndex - 1 + locations.length) % locations.length;
            showSlide(currentSlideIndex);
        }

        // Initial display
        showSlide(currentSlideIndex);
    </script>
</body>
</html>
