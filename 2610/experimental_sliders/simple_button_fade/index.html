<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS for the slideshow */
        .main_slide_items {
            position: relative;
            overflow: hidden;
            width: 600px;
            height: 400px;
        }

        .main_slide_item {
            position: absolute;
            opacity: 0;
            transition: opacity 1s;
        }

        .main_slide_item.active {
            opacity: 1;
        }

        /* CSS for controls */
        .carousel-controls {
            text-align: center;
        }

        .carousel-controls button {
            margin: 10px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main_slide_items" id="slideshow-container"></div>
    <div class="carousel-controls">
        <button onclick="previousSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
    </div>

    <script>
        const locations = [
            {
                id: '1',
                title: 'Oxford',
                image: 'https://placehold.co/600x400?text=Oxford',
                ctaLink: 'https://en.wikipedia.org/wiki/Oxford'
            },
            {
                id: '2',
                title: 'Hove',
                image: 'https://placehold.co/600x400?text=Hove',
                ctaLink: 'https://en.wikipedia.org/wiki/Hove'
            },
            {
                id: '3',
                title: 'London',
                image: 'https://placehold.co/600x400?text=London',
                ctaLink: 'https://en.wikipedia.org/wiki/London'
            },
            {
                id: '4',
                title: 'Crouch End',
                image: 'https://placehold.co/600x400?text=Crouch+End',
                ctaLink: 'https://en.wikipedia.org/wiki/Crouch_End'
            },
            {
                id: '5',
                title: 'Battersea',
                image: 'https://placehold.co/600x400?text=Battersea',
                ctaLink: 'https://en.wikipedia.org/wiki/Battersea'
            },
            {
                id: '6',
                title: 'Hackney',
                image: 'https://placehold.co/600x400?text=Hackney',
                ctaLink: 'https://en.wikipedia.org/wiki/Hackney'
            },
            {
                id: '7',
                title: 'Hammersmith',
                image: 'https://placehold.co/600x400?text=Hammersmith',
                ctaLink: 'https://en.wikipedia.org/wiki/Hammersmith'
            },
            {
                id: '8',
                title: 'Putney',
                image: 'https://placehold.co/600x400?text=Putney',
                ctaLink: 'https://en.wikipedia.org/wiki/Putney'
            },
            {
                id: '9',
                title: 'Archway',
                image: 'https://placehold.co/600x400?text=Archway',
                ctaLink: 'https://en.wikipedia.org/wiki/Archway'
            },
            {
                id: '10',
                title: 'Nunhead',
                image: 'https://placehold.co/600x400?text=Nunhead',
                ctaLink: 'https://en.wikipedia.org/wiki/Nunhead'
            }
        ];

        const slideContainer = document.querySelector('.main_slide_items');
        let currentSlideIndex = 0;

        function createSlide(location) {
            const slide = document.createElement('div');
            slide.className = 'main_slide_item';
            slide.innerHTML = `
                <h3>${location.title}</h3>
                <img src="${location.image}" alt="${location.title}">
                <a href="${location.ctaLink}" target="_blank">Learn More</a>
            `;
            slideContainer.appendChild(slide);
        }

        // Create and append the slides
        locations.forEach((location, index) => {
            createSlide(location);

            if (index === 0) {
                const slide = slideContainer.children[index];
                slide.classList.add('active');
            }
        });

        function showSlide(index) {
            const slides = document.querySelectorAll('.main_slide_item');
            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });
        }

        function nextSlide() {
            currentSlideIndex = (currentSlideIndex + 1) % locations.length;
            showSlide(currentSlideIndex);
        }

        function previousSlide() {
            currentSlideIndex = (currentSlideIndex - 1 + locations.length) % locations.length;
            showSlide(currentSlideIndex);
        }

        // Initial display
        showSlide(currentSlideIndex);
    </script>
</body>
</html>
