<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Carousel</title>
    <style>
        /* Reset default styles */
        body, html, div, img {
            margin: 0;
            padding: 0;
        }

        .carousel-container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        .carousel {
            display: flex;
            overflow: hidden;
        }

        .slide {
            width: 100%;
            display: none;
        }

        .slide img {
            max-width: 100%;
            height: auto;
        }

        .thumbnail-carousel-wrapper {
            margin-top: 20px;
            display: flex;
            border: 1px solid red;
            width: 100%;
            overflow: hidden;
        }

        .thumbnail-carousel {
            display: flex;
            transition: transform 0.3s;
            border: 3px solid blue;
            width: 100%;
        }

        .thumbnail {
            display: inline-block;
            cursor: pointer;
            margin: 0 10px;
            border: 2px solid purple;
            width: calc(100% / 6);
        }

        .thumbnail img {
            width: 80px;
            height: 60px;
            object-fit: cover;
        }

        .prev-button, .next-button {
            cursor: pointer;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="slide">
                <img src="https://placehold.co/1920x1080?text=one+slide" alt="Image 1">
            </div>
            <div class="slide">
                <img src="https://placehold.co/1920x1080?text=two+slide" alt="Image 2">
            </div>
            <div class="slide">
                <img src="https://placehold.co/1920x1080?text=three+slide" alt="Image 3">
            </div>
            <div class="slide">
                <img src="https://placehold.co/1920x1080?text=four+slide" alt="Image 4">
            </div>
            <div class="slide">
                <img src="https://placehold.co/1920x1080?text=five+slide" alt="Image 5">
            </div>
            <div class="slide">
                <img src="https://placehold.co/1920x1080?text=six+slide" alt="Image 6">
            </div>
            <div class="slide">
                <img src="https://placehold.co/1920x1080?text=seven+slide" alt="Image 7">
            </div>
            <div class="slide">
                <img src="https://placehold.co/1920x1080?text=eight+slide" alt="Image 8">
            </div>
            <div class="slide">
                <img src="https://placehold.co/1920x1080?text=nine+slide" alt="Image 9">
            </div>
            <div class="slide">
                <img src="https://placehold.co/1920x1080?text=ten+slide" alt="Image 10">
            </div>
            <div class="slide">
                <img src="https://placehold.co/1920x1080?text=eleven+slide" alt="Image 11">
            </div>
            <div class="slide">
                <img src="https://placehold.co/1920x1080?text=twelve+slide" alt="Image 12">
            </div>
        </div>
        <div class="thumbnail-carousel-wrapper">
            <div class="thumbnail-carousel">
                <!-- Thumbnails will be dynamically generated by JavaScript -->
            </div>
        </div>
        <div class="prev-button">Previous</div>
        <div class="next-button">Next</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const slides = document.querySelectorAll(".slide");
            const prevButton = document.querySelector(".prev-button");
            const nextButton = document.querySelector(".next-button");
            const thumbnailCarousel = document.querySelector(".thumbnail-carousel");
            const thumbnailCarouselWrapper = document.querySelector(".thumbnail-carousel-wrapper");

            let currentIndex = 0;
            let intervalId;

            // Function to display the current slide
            function showSlide(index) {
                slides.forEach((slide) => (slide.style.display = "none"));
                slides[index].style.display = "block";
            }

            // Function to handle the next slide
            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                showSlide(currentIndex);
                updateThumbnails();
            }

            // Function to handle the previous slide
            function prevSlide() {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                showSlide(currentIndex);
                updateThumbnails();
            }

            // Add event listeners to prev and next buttons
            prevButton.addEventListener("click", prevSlide);
            nextButton.addEventListener("click", nextSlide);

            // Function to start autoplay
            function startAutoplay() {
                intervalId = setInterval(nextSlide, 3000); // Change slide every 3 seconds
            }

            // Function to stop autoplay
            function stopAutoplay() {
                clearInterval(intervalId);
            }

            // Generate thumbnails and add event listeners
            function generateThumbnails() {
                slides.forEach((slide, index) => {
                    const thumbnail = document.createElement("div");
                    thumbnail.classList.add("thumbnail");
                    thumbnail.innerHTML = `<img src="${slide.querySelector('img').src}" alt="Thumbnail ${index + 1}">`;
                    thumbnail.addEventListener("click", () => {
                        currentIndex = index;
                        showSlide(currentIndex);
                        updateThumbnails();
                    });
                    thumbnailCarousel.appendChild(thumbnail);
                });
            }

            function updateThumbnails() {
                const thumbnails = document.querySelectorAll(".thumbnail");
                thumbnails.forEach((thumbnail, index) => {
                    if (index === currentIndex) {
                        thumbnail.classList.add("active");
                    } else {
                        thumbnail.classList.remove("active");
                    }
                });

                // Scroll the thumbnail carousel to show the active thumbnail
                const thumbnailWidth = thumbnails[0].offsetWidth;
                thumbnailCarousel.style.transform = `translateX(-${currentIndex * thumbnailWidth}px)`;

                // Ensure the active thumbnail is always in the visible portion of the wrapper
                const wrapperWidth = thumbnailCarouselWrapper.offsetWidth;
                if (currentIndex > 5) {
                    thumbnailCarousel.style.transform = `translateX(-${(currentIndex - 5) * thumbnailWidth}px)`;
                }
            }

            // Start autoplay when the page loads
            startAutoplay();

            // Pause autoplay when the user hovers over the carousel
            document.querySelector(".carousel-container").addEventListener("mouseover", stopAutoplay);

            // Resume autoplay when the user leaves the carousel
            document.querySelector(".carousel-container").addEventListener("mouseout", startAutoplay);

            // Show the initial slide
            showSlide(currentIndex);
            generateThumbnails();
            updateThumbnails();
        });
    </script>
</body>
</html>
